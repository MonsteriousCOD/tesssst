  <script>
    let contractAddress = "0x70018F054C52548C93e1c2253841ed98276A1ef0";
    

    const queryString = window.location;
    let testnet = queryString.toString().includes('testnet');

    console.log("You are on " + queryString);
    let testnetAlchemyUrl = "wss://eth-goerli.g.alchemy.com/v2/rbmXgfY7YvhIgVXMcnhn5upiIW3gj6a2";
    let mainnetAlchemyUrl = "wss://eth-mainnet.g.alchemy.com/v2/XGQ9xDSaDDcpnU3MgP6prY1EzDImQ0Mw";
    let alchemyUrl = testnet ? testnetAlchemyUrl : mainnetAlchemyUrl;
    console.log(alchemyUrl);
    document.getElementById('connectButton').addEventListener('click', function (e) { connectWallet(); });
    document.getElementById('mintBtn').addEventListener('click', function (e) { mintVik(); });

    let mintSlider = document.getElementById('mintSlider');
    mintSlider.addEventListener('input', function (e) {
      document.getElementById('rangePrice').innerText = ((Math.round(mintSlider.value * publicPrice * 10000) / 10000).toString() + " ETH");
      document.getElementById('rangeValue').innerText = (mintSlider.value).toString();
    });

    let publicPrice = 0.01;
    let connected = false;
    let supply = 0;
    _setupAlchemyConnectionMint(contractAddress,abi, alchemyUrl).then(() => {
      console.log("Correctly setup alchemyProvider and contract at: " + contractAddress);
       _getPublicPrice((price) => {
         publicPrice = ToEth(price);
        _getSupply((supplyResult) => {
          supply = supplyResult;
          updateSupplyUI(supplyResult, publicPrice);
          subscribeSupply();
           });
         })
      })
    
   
    function connectWallet() {
      setupWalletConnectionMint(contractAddress,abi).then((connected) => {
        getUserChain(result => {
          if (result == ethereumGoerliChainId) {
            OnConnected();
          }
          else {
            console.log("connected, not on the right chain, add?")
            if (testnet) {
              addTestNetwork(nullResp => {
                OnConnected();
              })
            }
            else {
              addMainNetwork(nullResp => {
                OnConnected();
              })
            }
          }
        })
      });
    }

  function OnConnected() {
   connected = true;
   console.log("Connected and on the right chain.");
   document.getElementById("connectButton").innerText = "CONNECTED";

    // Remove the following line if you don't want to update the mintSlider
   document.getElementById('mintSlider').to = 5; // Set this value according to your needs
 
 }

    
    

 function updateSupplyUI(price) {
  _getTotalSupply().then(supplyResult => {
    document.getElementById("supply").innerHTML = `${supplyResult} / 10'000`;
    document.getElementById("pod").innerHTML = `${(supplyResult * price).toFixed(3)} ETH`;
  });
}



function mintVik() {
  var successContaier = document.getElementById("congratsContainer");
  successContaier.style.visibility = 'hidden';

  if (!connected) {
    blinkConnectWallet();
  } else {
    var qty = document.getElementById("mintSlider").value;
    mintVikings(qty, callback => {
      if (callback.success) {
        successContaier.style.visibility = 'visible';
      } else {
        console.log("Minting failed");
      }
    });
  }
}
  
              
              
              
              

    function blinkConnectWallet() {
      document.getElementById('connectButton').style.color = '#c40000';
      setTimeout(alertFunc, 1000);
    }

    function alertFunc() {
      document.getElementById('connectButton').style.color = '#ffffff';
    }

    function hexToBytes(hex) {
      for (var bytes = [], c = 0; c < hex.length; c += 2)
        bytes.push(parseInt(hex.substring(c, 2), 16));
      return bytes;
    }

  </script>
